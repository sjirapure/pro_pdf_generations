{{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    <title>Delete Employee</title>
    {% endblock%}


    {% block content %}
    <div class="container jumbotron">
        <h2 class"text-center" style="color: rgb(29, 29, 31);">Delete Employee</h2>
        <form action="" method="post">
            {% csrf_token %}
            <p>ARE YOU SURE WANT TO DELETE <span style="color: rgb(222, 16, 74);"><i><b>{{obj.eid}} , {{obj.name}}</b></i></span> </p>
            <input type="submit" value="YES" class="btn btn-danger">
            <button class="btn btn-warning"><a href="{% url 'show_url' %}">NO</a></button>
                        
        </form>
    </div>
    {% endblock %}
